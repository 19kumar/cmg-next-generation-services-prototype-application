{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form method="post" novalidate>

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <h1 class="govuk-fieldset__heading">
                    Who have you reported this domestic abuse to?
                  </h1>
                </legend>
                <div class="govuk-radios">

                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-1" name="abuse_service" type="radio" value="Never">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-1">
                      Police
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-2" name="abuse_service" type="radio" value="Less than 1 night a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-2">
                        Medical worker
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-3" name="abuse_service" type="radio" value="1 to 2 nights a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-3">
                        Social services
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-3" name="abuse_service" type="radio" value="1 to 2 nights a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-3">
                        Teacher
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-3" name="abuse_service" type="radio" value="1 to 2 nights a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-3">
                        Solicitor
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-3" name="abuse_service" type="radio" value="1 to 2 nights a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-3">
                        Charity or support organisation
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="abuse_service-3" name="abuse_service" type="radio" value="1 to 2 nights a week">
                    <label class="govuk-label govuk-radios__label" for="abuse_service-3">
                        Someone else
                    </label>
                  </div>

                </div>
              </fieldset>
            </div>

            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
