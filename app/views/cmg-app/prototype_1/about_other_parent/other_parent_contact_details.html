{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="other_parent_address.html" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form method="post" novalidate>

            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper">
                    <label class="govuk-label govuk-label--xl" for="postcode">
                      Do you know the other parentâ€™s contact details?
                    </label>
                  </h1>
                  <div class="govuk-radios" data-module="radios">

                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="court-order-1" name="court-order" type="radio" value="yes" aria-controls="conditional-court-order-1" aria-expanded="true">
                        <label class="govuk-label govuk-radios__label" for="court-order-1">
                          Yes
                        </label>
                      </div>





                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="court-order-2" name="court-order" type="radio" value="no" checked="">
                        <label class="govuk-label govuk-radios__label" for="court-order-2">
                          No
                        </label>
                      </div>
                    </div>
                  </div>

            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
          
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
