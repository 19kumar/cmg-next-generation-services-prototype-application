{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-width-container">
    <a href="other_parent_national_insurance_number.html" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form  method="post" novalidate>
            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--xl" for="postcode">
                Do you know the other parentâ€™s home address?
                </label>
              </h1>

              <div class="govuk-radios" data-module="radios">





                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="court-order-1" name="court-order" type="radio" value="yes" aria-controls="conditional-court-order-1" aria-expanded="true">
                    <label class="govuk-label govuk-radios__label" for="court-order-1">
                      Yes
                    </label>
                  </div>

                    <div class="govuk-radios__conditional" id="conditional-court-order-1">









              <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" role="group">

                <span id="other-parent-date-of-birth-hint" class="govuk-hint">
                  Give as much information as you can.
                </span>


                <fieldset class="govuk-fieldset">

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
      Building and street
      <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-2">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-2" name="address-line-2" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-county">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
  </div>

</fieldset>



                    </div>
                  </div>

                </div>
                </fieldset>


              </div>


                    </div>







                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="court-order-2" name="court-order" type="radio" value="no" checked="">
                    <label class="govuk-label govuk-radios__label" for="court-order-2">
                      No
                    </label>
                  </div>



                </div>
              </div>





            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
