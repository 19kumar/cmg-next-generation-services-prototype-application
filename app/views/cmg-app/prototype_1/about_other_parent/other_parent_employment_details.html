{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="other_parent_contact_details.html" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">About the other parent's work</h1>
          <form method="post" novalidate>

            <span id="other-parent-national-insurance-number-hint" class="govuk-hint">
              Give as much information as you can.
            </span>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-width-two-thirds" for="full-name">
                Job title
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-width-two-thirds" for="full-name">
                Employer name
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-width-two-thirds" for="full-name">
                Phone number
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="full-name">
                  Employer postcode
                </label>
                <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text">
              </div>

            <button type="submit" class="govuk-button">
              Find address
            </button>
          </form>
          
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
