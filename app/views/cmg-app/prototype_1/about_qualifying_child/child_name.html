{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="how_many_children.html" class="govuk-back-link">Back</a>
  
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">What is the child's name?</h1>
            <form method="post" novalidate>
            
              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-width-two-thirds" for="child-1-first-name">
                  First name
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="child-1-first-name" name="child-1-first-name" type="text" autocomplete="name" spellcheck="false">
              </div>
  
              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-width-two-thirds" for="child-1-middle-name">
                  Middle names (optional)
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="child-1-middle-name" name="child-1-middle-name" type="text" autocomplete="name" spellcheck="false">
              </div>
  
              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-width-two-thirds" for="child-1-last-name">
                  Last name
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="child-1-last-name" name="child-1-last-name" type="text" autocomplete="name" spellcheck="false">
              </div>
    
            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
