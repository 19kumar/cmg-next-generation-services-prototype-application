{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block content %}
<!--Feedback banner start-->
{% include "feedback_banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">What is your name?</h1>

        <form method="post" novalidate>
          <!--title-->
        <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Title
          </label>
          <select class="govuk-select" id="sort" name="sort">
            <option value="published">Ms</option>
            <option value="updated" >Mrs</option>
            <option value="views">Miss</option>
            <option value="comments">Mr</option>
                        <option value="comments">Captain</option>
            <option value="comments">Colonel</option>
            <option value="comments">Dame</option>
            <option value="comments">Dr</option>
            <option value="comments">Lady</option>
            <option value="comments">Lord</option>
            <option value="comments">Major</option>
            <option value="comments">Professor</option>
            <option value="comments">Reverend</option>
            <option value="comments">Sir</option>




          </select>
        </div>
          <input type="hidden" id="deduction" name="deduction" type="number" value="{{data['deduction']}}">
          <!--first name-->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="applicant-first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="applicant-first-name" name="applicant-first-name"
              type="text" autocomplete="name" spellcheck="false">
          </div>
          <!--middle names-->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="applicant-middle-name">
              Middle names (optional)
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="applicant-middle-name" name="applicant-middle-name"
              type="text" autocomplete="name" spellcheck="false">
          </div>
          <!--Last name-->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="applicant-last-name">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="applicant-last-name" name="applicant-last-name"
              type="text" autocomplete="name" spellcheck="false">
          </div>

        
          </div>

          </div>
          </div>

          <a href="applicants_date_of_birth" class="govuk-button">
            Save and continue
          </a>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
