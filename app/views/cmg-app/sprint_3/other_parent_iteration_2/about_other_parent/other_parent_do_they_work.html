{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form method="post" novalidate>

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                  <h1 class="govuk-fieldset__heading">
                    Do you know if the other parent is employed?
                  </h1>
                </legend>
                <p class="govuk-body"></p>
                <div class="govuk-radios">

                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="other-parent-work-1" name="other-parent-work" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="other-parent-work-1">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="other-parent-work-2" name="other-parent-work" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="other-parent-work-2">
                        No
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="other-parent-work-3" name="other-parent-work" type="radio" value="dont know">
                    <label class="govuk-label govuk-radios__label" for="other-parent-work-3">
                        I don't know
                    </label>
                  </div>

              

                </div>
              </fieldset>
            </div>

            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
