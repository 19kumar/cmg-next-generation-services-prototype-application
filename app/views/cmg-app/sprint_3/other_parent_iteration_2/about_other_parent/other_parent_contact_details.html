{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--xl govuk-!-margin-bottom-9" for="contact-details">
                Do you know the other parent's phone number?
              </label>
            </h1>

            <div class="govuk-radios" data-module="radios">

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="court-order-1" name="court-order" type="radio" value="yes" aria-controls="conditional-court-order-1" aria-expanded="true">
                  <label class="govuk-label govuk-radios__label" for="court-order-1">
                    Yes
                  </label>
                </div>
            
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-court-order-1">
            
                    <span id="other-parent-date-of-birth-hint" class="govuk-hint">
                        Give as much of the phone number as you can.</span>
            
                            <div class="govuk-form-group">
                              <input class="govuk-input govuk-!-width-one-third" id="other-parent-contact-work-phone" name="other-parent-contact-work-phone" type="tel">
                            </div>
            </div>
            
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="court-order-2" name="court-order" type="radio" value="no" >
                  <label class="govuk-label govuk-radios__label" for="court-order-2">
                    No
                  </label>
                </div>
              </div>
            </div>
            

    <button type="submit" class="govuk-button">
      Continue
    </button>

</div>
</div>
</main>
</div>
{% endblock %}
