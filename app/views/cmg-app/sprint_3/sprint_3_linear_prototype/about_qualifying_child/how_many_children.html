{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form method="post" novalidate>

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                  <h1 class="govuk-fieldset__heading">
                    How many children would you like to apply for child maintenance?
                  </h1>
                </legend>


                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" role="group">

                    <legend class="govuk-fieldset__legend">
                      Number of children

                    </legend>


                    <div class="govuk-date-input" id="court-order-date">

                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">

                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="number-of-children">

                          </label>

                          <input class="govuk-input govuk-date-input__input govuk-input--width-2 " id="number-of-children" name="number-of-children" type="number" pattern="[0-9]*">
                        </div>
                      </div>

                    </div>
                    </fieldset>

                  </div>
                </div>


            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
