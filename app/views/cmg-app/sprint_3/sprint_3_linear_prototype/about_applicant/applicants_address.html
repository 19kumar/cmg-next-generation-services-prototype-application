{% extends "layout.html" %}

{% block pageTitle %}
{% endblock %}

{% block content %}

{# <script src="https://js.ideal-postcodes.co.uk/postcodes-3.0.7.min.js"></script> #}

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://ws1.postcodesoftware.co.uk/lookup.min.js"></script>
  <script src="https://getaddress.io/js/jquery.getAddress-2.0.8.min.js"></script>
  <script src="/public/javascripts/application.js"></script>
</head>

<body>
  <html>
  {{ govukBackLink({
    text: 'Back',
    href: 'javascript:history.back()'
}) }}
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>
          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--xl govuk-!-margin-bottom-9" for="applicant-postcode">
                What is your home address?
              </label>
            </h1>
            <span id="applicant-national-insurance-number-hint" class="govuk-hint">
              We will use this as the address at which you would like to receive letters.
            </span>
            <label class="govuk-label" for="address-postcode">Enter postcode</label>

            <div id="lookup_field" ></div> 
          <div>
              <div class="govuk-form-group"></div>
              <h3></h3><a href="" class="govuk-button" id="customButton_sprint_4">Find address</a></h3>
            </div>
        </form>

      </div>
      <div>
  </main>

  <script>
    $('#lookup_field').setupPostcodeLookup({
      api_key: 'iddqd',
      output_fields: {
        line_1: '#first_line',
        line_2: '#second_line',
        line_3: '#third_line',
        post_town: '#post_town',
        postcode: '#postcode'
      },
      button: '#customButton_sprint_4'
    });

    //Define the button parameter with the id of your custom DOM element. This element will trigger a postcode lookup when clicked.
  </script>
  <style>
    /* Just some plain styling (not important!) */
    form {
      margin-bottom: 20px;
    }

    fieldset {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
      border: 1.5px solid #000000;
      padding: 6px 4px;
      outline: none;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
      font: 15px"HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000000;
      margin: 0;
      width: 130px;
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
      background: #fff;
    }

    select {
      padding: 0;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border: 1px solid #aaa;
      color: #444;
      -moz-box-shadow: 0 0 3px rgba(0, 0, 0, .2);
      -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, .2);
      box-shadow: 0 0 3px rgba(0, 0, 0, .2);
    }

    textarea {
      min-height: 60px;
    }

    label,
    legend {
      display: block;
      font-weight: bold;
      font-size: 13px;
    }

    select {
      width: 220px;
    }

    input[type="checkbox"] {
      display: inline;
    }

    label span,
    legend span {
      font-weight: normal;
      font-size: 13px;
      color: #444;
    }

      

      .button,
      button,
      input[type="submit"],
      input[type="reset"],
      input[type="button"] {
        background: #eee;
        /* Old browsers */
        background: #eee -moz-linear-gradient(top, rgba(255, 255, 255, .2) 0%, rgba(0, 0, 0, .2) 100%);
        /* FF3.6+ */
        background: #eee -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(255, 255, 255, .2)), color-stop(100%, rgba(0, 0, 0, .2)));
        /* Chrome,Safari4+ */
        background: #eee -webkit-linear-gradient(top, rgba(255, 255, 255, .2) 0%, rgba(0, 0, 0, .2) 100%);
        /* Chrome10+,Safari5.1+ */
        background: #eee -o-linear-gradient(top, rgba(255, 255, 255, .2) 0%, rgba(0, 0, 0, .2) 100%);
        /* Opera11.10+ */
        background: #eee -ms-linear-gradient(top, rgba(255, 255, 255, .2) 0%, rgba(0, 0, 0, .2) 100%);
        /* IE10+ */
        background: #eee linear-gradient(top, rgba(255, 255, 255, .2) 0%, rgba(0, 0, 0, .2) 100%);
        /* W3C */
        border: 1px solid #aaa;
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        color: #444;
        display: inline-block;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
        text-shadow: 0 1px rgba(255, 255, 255, .75);
        cursor: pointer;
        margin-bottom: 20px;
        line-height: normal;
        padding: 8px 10px;
        font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .button:hover,
      button:hover,
      input[type="submit"]:hover,
      input[type="reset"]:hover,
      input[type="button"]:hover {
        color: #222;
        background: #ddd;
        /* Old browsers */
        background: #ddd -moz-linear-gradient(top, rgba(255, 255, 255, .3) 0%, rgba(0, 0, 0, .3) 100%);
        /* FF3.6+ */
        background: #ddd -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(255, 255, 255, .3)), color-stop(100%, rgba(0, 0, 0, .3)));
        /* Chrome,Safari4+ */
        background: #ddd -webkit-linear-gradient(top, rgba(255, 255, 255, .3) 0%, rgba(0, 0, 0, .3) 100%);
        /* Chrome10+,Safari5.1+ */
        background: #ddd -o-linear-gradient(top, rgba(255, 255, 255, .3) 0%, rgba(0, 0, 0, .3) 100%);
        /* Opera11.10+ */
        background: #ddd -ms-linear-gradient(top, rgba(255, 255, 255, .3) 0%, rgba(0, 0, 0, .3) 100%);
        /* IE10+ */
        background: #ddd linear-gradient(top, rgba(255, 255, 255, .3) 0%, rgba(0, 0, 0, .3) 100%);
        /* W3C */
        border: 1px solid #888;
        border-top: 1px solid #aaa;
        border-left: 1px solid #aaa;
      }

      .button:active,
      button:active,
      input[type="submit"]:active,
      input[type="reset"]:active,
      input[type="button"]:active {
        border: 1px solid #666;
        background: #ccc;
        /* Old browsers */
        background: #ccc -moz-linear-gradient(top, rgba(255, 255, 255, .35) 0%, rgba(10, 10, 10, .4) 100%);
        /* FF3.6+ */
        background: #ccc -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(255, 255, 255, .35)), color-stop(100%, rgba(10, 10, 10, .4)));
        /* Chrome,Safari4+ */
        background: #ccc -webkit-linear-gradient(top, rgba(255, 255, 255, .35) 0%, rgba(10, 10, 10, .4) 100%);
        /* Chrome10+,Safari5.1+ */
        background: #ccc -o-linear-gradient(top, rgba(255, 255, 255, .35) 0%, rgba(10, 10, 10, .4) 100%);
        /* Opera11.10+ */
        background: #ccc -ms-linear-gradient(top, rgba(255, 255, 255, .35) 0%, rgba(10, 10, 10, .4) 100%);
        /* IE10+ */
        background: #ccc linear-gradient(top, rgba(255, 255, 255, .35) 0%, rgba(10, 10, 10, .4) 100%);
        /* W3C */
      }

      .button.full-width,
      button.full-width,
      input[type="submit"].full-width,
      input[type="reset"].full-width,
      input[type="button"].full-width {
        width: 100%;
        padding-left: 0 !important;
        padding-right: 0 !important;
        text-align: center;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }


    body {
      background: #fff;
      font: 14px/21px "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #444;
      -webkit-font-smoothing: antialiased;
      /* Fix for webkit rendering */
      -webkit-text-size-adjust: 100%;
    }
    #idpc_input{
      border: solid black 2px;
      border-radius: 0px;
      padding: 10px 5px;

    }
  </style>

  </div>

  {% endblock %}
