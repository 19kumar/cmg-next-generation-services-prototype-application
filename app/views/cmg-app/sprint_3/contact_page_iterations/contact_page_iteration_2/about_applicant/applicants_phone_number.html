{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        
        <form method="post" novalidate>
          <div class="govuk-form-group">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                  <h1 class="govuk-fieldset__heading">
                      What is your phone number?
                  </h1>
                </legend>
                <span id="changed-name-hint" class="govuk-hint govuk-!-margin-bottom-6">
                    We will only use this phone number to contact you about your
                  application.
                  </span>
                <label class="govuk-label" for="telephone-number">
                    UK telephone number
                  </label>
                  <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" autocomplete="tel">
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>
        </form>
       
      </div>
    </div>
  </main>
</div>
{% endblock %}
