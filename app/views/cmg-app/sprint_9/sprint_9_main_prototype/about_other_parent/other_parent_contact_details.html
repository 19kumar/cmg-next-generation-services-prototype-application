{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<!--Feedback banner start-->
{% include "feedback_banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

  <!--start-->
<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="otherParentPhoneInformation">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl ">
        <h1 class="govuk-fieldset__heading" id="otherParentPhoneInformation">
            Do you know the other parent's phone number?
        </h1>
      </legend>
    
      <div class="govuk-radios" data-module="radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="other-parent-phone-radio-1" name="other-parent-phone-radio" type="radio" value="yes"
          aria-controls="conditional-other-parent-phone-radio-1" aria-expanded="true">
          <label class="govuk-label govuk-radios__label" for="other-parent-phone-radio-1">
            Yes
          </label> </div>

          <!--start-->
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-other-parent-phone-radio-1">

              <label class="govuk-label" for="other-parent-contact-work-phone">
                Phone number
              </label>

              <div class="govuk-form-group">
                <input class="govuk-input govuk-input--width-20" id="other-parent-contact-work-phone"
                  name="other-parent-contact-work-phone" type="tel">
              </div>
            </div>
          <!--Stop-->


        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="other-parent-phone-radio-2" name="other-parent-phone-radio" type="radio" value="no">
          <label class="govuk-label govuk-radios__label" for="other-parent-phone-radio-2">
            No
          </label> </div>
      </div>
    </fieldset>
  </div>
<!--Stop-->


          <button type="submit" class="govuk-button">
            Continue
          </button>

      </div>
    </div>
  </main>
</div>
{% endblock %}
