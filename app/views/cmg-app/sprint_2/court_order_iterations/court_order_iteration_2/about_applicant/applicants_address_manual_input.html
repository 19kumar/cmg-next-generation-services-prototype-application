{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ws1.postcodesoftware.co.uk/lookup.min.js"></script> 
{% endblock %}

{% block content %}



  <body>
<html>
<div class="govuk-width-container">
    <a href="applicants_national_insurance_number.html" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form  method="post" novalidate>
            <div class="govuk-form-group">
             <!--Start of applicants-address fields-->
             <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                  <h1 class="govuk-fieldset__heading">
                    What is your home address?
                  </h1>
                </legend>
              
                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-line-1">
                    Building and street
                    <span class="govuk-visually-hidden">line 1 of 2</span>
                  </label>
                  <input class="govuk-input" id="applicants-address-line-1" name="applicants-address-line-1" type="text">
                </div>
              
                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-line-2">
                    <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
                  </label>
                  <input class="govuk-input" id="applicants-address-line-2" name="applicants-address-line-2" type="text">
                </div>
              
                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-town">
                    Town or city
                  </label>
                  <input class="govuk-input govuk-!-width-two-thirds" id="applicants-address-town" name="applicants-address-town" type="text">
                </div>
              
                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-county">
                    County
                  </label>
                  <input class="govuk-input govuk-!-width-two-thirds" id="applicants-address-county" name="applicants-address-county" type="text">
                </div>

                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-county">
                    Country
                  </label>
                  <input class="govuk-input govuk-!-width-two-thirds" id="applicants-address-country" name="applicants-address-country" type="text">
                </div>
              
                <div class="govuk-form-group">
                  <label class="govuk-label" for="applicants-address-postcode">
                    Postcode
                  </label>
                  <input class="govuk-input govuk-input--width-10" id="applicants-address-postcode" name="applicants-address-postcode" type="text">
                </div>
              
              </fieldset>
             <!--End of applicants-address fields-->
            </div>

            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>

        </div>
      </div>
    </main>
  </div>

  {% endblock %}
