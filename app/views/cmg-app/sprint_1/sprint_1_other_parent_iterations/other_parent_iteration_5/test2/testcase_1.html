{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">What is your name?</h1>
        <form method="post" novalidate>




              <!--title-->
          <div class="govuk-form-group">
            <label class="govuk-label" for="width-4">
              Title
            </label>

            <input class="govuk-input govuk-input--width-4 title-finder" id="applicants-title" name="applicants-title" type="text" value="{{data['applicants-title']}}">
          </div>
          <input type="hidden" id="deduction" name="deduction" type="number" value="{{data['deduction']}}">

           <!--first name-->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="applicant-first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="testvalue" name="testvalue" value="dog"
              type="text" autocomplete="name" spellcheck="false">
          </div>

        
         
          <!--Known as-->
          <button type="submit" class="govuk-button">
            Continue
          </button>
       
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
