{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--xl" for="contact-details">
                What are the other parent's contact details?
              </label>
            </h1>

            <p>We will only use these details to contact the other parent about
              this child maintenance arrangement.
            </p>

            <div class="govuk-checkboxes" data-module="checkboxes">

              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="citizenship-conditional-1" name="citizen" type="checkbox"
                  value="email" data-aria-controls="conditional-citizenship-conditional-1">
                <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-1">
                  Home phone
                </label>
              </div>
              <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                id="conditional-citizenship-conditional-1">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-email">
                    Home phone number
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="other-parent-contact-home-phone"
                    name="other-parent-contact-home-phone" type="phone" spellcheck="false">
                </div>
              </div>





                <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="citizenship-conditional-2" name="citizen" type="checkbox"
                  value="phone" data-aria-controls="conditional-citizenship-conditional-2">
                <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-2">
                  Mobile phone
                </label>
              </div>
              <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                id="conditional-citizenship-conditional-2">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="other-parent-contact-mobile-phone">
                    Mobile phone number
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="other-parent-contact-mobile-phone"
                    name="other-parent-contact-mobile-phone" type="tel">
                </div>
              </div>




              <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="citizenship-conditional-3" name="citizen" type="checkbox" value="text message" data-aria-controls="conditional-citizenship-conditional-3">
                  <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-3">
                    Work phone
                  </label>
                </div>

                <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-3">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="other-parent-contact-work-phone">
                      Work phone number
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="other-parent-contact-work-phone" name="other-parent-contact-work-phone" type="tel">
                  </div>
                </div>

              <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                id="conditional-citizenship-conditional-3">
              </div>

            </div>

          </div>


      </div>
    </div>

    <button type="submit" class="govuk-button">
      Continue
    </button>

</div>
</div>
</main>
</div>
{% endblock %}
