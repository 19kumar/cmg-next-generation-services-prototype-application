{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                <h1 class="govuk-fieldset__heading">
                  How often does {{data['child-2-first-name'] }} stay overnight with the other parent?
                </h1>
              </legend>
              <p class="govuk-body"></p>
              <div class="govuk-radios">

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-8" name="child-2-shared-care" type="radio" value="Never">
                  <label class="govuk-label govuk-radios__label" for="shared-care-8">
                    Never
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-9" name="child-2-shared-care" type="radio"
                    value="Less than 1 night a week">
                  <label class="govuk-label govuk-radios__label" for="shared-care-9">
                    Less than 1 night a week (less than 52 nights a year)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-10" name="child-2-shared-care" type="radio"
                    value="1 to 2 nights a week">
                  <label class="govuk-label govuk-radios__label" for="shared-care-10">
                    1 to 2 nights a week (52 to 103 a year)
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-11" name="child-2-shared-care" type="radio"
                    value="2 to 3 nights a week">
                  <label class="govuk-label govuk-radios__label" for="shared-care-11">
                    2 to 3 nights a week (104 to 155 a year)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-12" name="child-2-shared-care" type="radio"
                    value="3 nights a week">
                  <label class="govuk-label govuk-radios__label" for="shared-care-12">
                    3 nights a week (156 to 174 a year)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-13" name="child-2-shared-care" type="radio"
                    value="More than 3 nights a week">
                  <label class="govuk-label govuk-radios__label" for="shared-care-13">
                    More than 3 nights a week (175 to 182 a year)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shared-care-14" name="child-2-shared-care" type="radio"
                    value="183 nights">
                  <label class="govuk-label govuk-radios__label" for="shared-care-14">
                    Over 183 nights a year
                  </label>
                </div>

              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
