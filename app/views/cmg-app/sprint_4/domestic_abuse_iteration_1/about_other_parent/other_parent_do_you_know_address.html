{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form  method="post" novalidate>

          <!--start-->
          <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="otherParentKnowAddressInformation">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                  <h1 class="govuk-fieldset__heading" id="otherParentKnowAddressInformation">
                      Do you know anything about where the other parent lives?
                  </h1>
                </legend>
                <div class="govuk-radios govuk-radios--inline">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="other-parent-know-address-1" name="other-parent-know-address" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="other-parent-know-address-1">
                      Yes
                    </label> </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="other-parent-know-address-2" name="other-parent-know-address" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="other-parent-know-address-2">
                      No
                    </label> </div>
                </div>
              </fieldset>
            </div>
          <!--Stop-->




            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  {% endblock %}
