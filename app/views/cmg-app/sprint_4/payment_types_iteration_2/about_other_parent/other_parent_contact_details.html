{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--xl govuk-!-margin-bottom-9" for="contact-details">
                What is the other parent's phone number?
              </label>
            </h1>
              
              <p>Give as much of the phone number as you can. This will help us to
              process your application faster.</p>

              <label class="govuk-label" for="other-parent-contact-details">
                Phone number
              </label>

                  <div class="govuk-form-group">
                    <input class="govuk-input govuk-!-width-one-third" id="other-parent-contact-work-phone" name="other-parent-contact-work-phone" type="tel">
                  </div>

            </div>

          </div>


      </div>
    </div>

    <button type="submit" class="govuk-button">
      Continue
    </button>

</div>
</div>
</main>
</div>
{% endblock %}
