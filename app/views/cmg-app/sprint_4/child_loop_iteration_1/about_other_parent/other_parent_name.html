{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">What is the other parent's name?</h1>
        <form method="post" novalidate>
          <div class="govuk-form-group">
            <label class="govuk-label" for="width-4">
              Title
            </label>
            <input class="govuk-input govuk-input--width-4 title-finder" id="other-parent-title"
              name="other-parent-title" type="text" value="{{data['applicants-title']}}">
          </div>
          <input type="hidden" id="deduction" name="deduction" type="number" value="{{data['deduction']}}">

          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-first-name"
              name="other-parent-first-name" type="text" autocomplete="name" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-middle-name">
              Middle names (optional)
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-middle-name"
              name="other-parent-middle-name" type="text" autocomplete="name" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-last-name">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-last-name"
              name="other-parent-last-name" type="text" autocomplete="name" spellcheck="false">
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
