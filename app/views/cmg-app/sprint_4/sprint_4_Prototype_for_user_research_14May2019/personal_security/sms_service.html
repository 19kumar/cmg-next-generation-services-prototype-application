{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        
        <form method="post" novalidate>

<div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--xl govuk-!-margin-bottom-9" for="applicants-email-details">
          Can we text you information about the Self-service portal?
      </label>
    </h1>
    <span id="applicantEmailInformation" class="govuk-hint govuk-!-margin-bottom-6">
      We will only send you information about the Self-service portal.
    </span>
    <div class="govuk-radios" data-module="radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="applicant-email-1" name="applicant-email-query"
            type="radio" value="yes" aria-controls="conditional-applicant-email-1" aria-expanded="true">
          <label class="govuk-label govuk-radios__label" for="applicant-email-1">
            Yes
          </label>
        </div>

        <!--Hidden Date area-->
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
          id="conditional-applicant-email-1">


          <div class="govuk-form-group">
              <label class="govuk-label" for="email">
                  Mobile phone number
              </label>
              <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" autocomplete="tel">
            </div>
          <!--end-->

          
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="applicant-email-2" name="applicant-email-query"
            type="radio" value="no" >
          <label class="govuk-label govuk-radios__label" for="applicant-email-2">
            No
          </label>
        </div>
      </div>
  </div>

  <button type="submit" class="govuk-button">
      Continue
    </button>
  </form>
 
</div>
</div>
</main>
</div>

{% endblock %}
