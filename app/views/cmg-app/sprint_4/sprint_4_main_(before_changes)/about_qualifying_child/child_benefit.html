{% extends "layout.html" %}
{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}
{% block content %}
<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form method="post" novalidate>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="child1BenefitInformation">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-9">
                    <h1 class="govuk-fieldset__heading" id="child1BenefitInformation">
                    Are you receiving child benefit for {{data['child-1-first-name'] }}?
                    </h1>
                  </legend>
                  <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="child-1-benefit-yes" name="child-1-benefit" type="radio" value="yes">
                      <label class="govuk-label govuk-radios__label" for="child-benefit-yes">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="child-1-benefit-no" name="child-1-benefit" type="radio" value="no">
                      <label class="govuk-label govuk-radios__label" for="child-benefit-no">
                        No
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
