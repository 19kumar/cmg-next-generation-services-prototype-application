{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form method="post" novalidate="">




                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl ">
                                <h1 class="govuk-fieldset__heading">
                                    What benefits do you know that the other parent receives?
                                </h1>
                            </legend>
                            <span id="waste-hint" class="govuk-hint">
                                Select all that apply.
                            </span>
                            <div class="govuk-checkboxes">
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="waste-1" name="waste" type="checkbox"
                                        value="carcasses">
                                    <label class="govuk-label govuk-checkboxes__label" for="waste-1">
                                        Universal credit
                                    </label> </div>
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox"
                                        value="mines">
                                    <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                                        Income support
                                    </label> </div>

                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox"
                                        value="mines">
                                    <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                                        Incapacity benefit
                                    </label> </div>

                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox"
                                        value="mines">
                                    <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                                        Disability living allowance
                                    </label> </div>




                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox"
                                        value="farm">
                                    <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                                        State pension
                                    </label> </div>
                            </div>
                        </fieldset>
                    </div>

                    <button type="submit" class="govuk-button">
                        Continue
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>


{% endblock %}
