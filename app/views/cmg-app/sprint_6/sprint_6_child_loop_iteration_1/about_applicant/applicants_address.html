{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>
          <div class="govuk-form-group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl ">
              <h1 class="govuk-fieldset__heading">
                What is your home address?
              </h1>
            </legend>

            <p>We ask this to confirm your identity.</p>

            <p>Your answer is confidential.</p>

            <label class="govuk-label" for="home-address-postcode">
              <strong>Postcode</strong>
            </label>
            <input class="govuk-input govuk-!-width-one-quarter" id="home-address-postcode" name="home-address-postcode"
              type="text">
          </div>
          <button type="submit" class="govuk-button">
            Find address
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
