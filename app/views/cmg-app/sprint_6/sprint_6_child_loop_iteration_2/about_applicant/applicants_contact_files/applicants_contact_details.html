{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  {{ govukBackLink({
      text: 'Back',
      href: 'javascript:history.back()'
  }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>

              <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper">
                  <label class="govuk-label govuk-label--xl govuk-!-margin-bottom-9" for="applicants-contact-details">
                    Do you have a mobile phone number we can use to contact you?
                  </label>
                </h1>
                <p>We will only use this information to contact you about your
                  application.</p>

  


<!--start-->

<div class="govuk-radios" data-module="radios">

    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="mobile-query-1" name="mobile-query" type="radio" value="yes" aria-controls="conditional-mobile-query-1" aria-expanded="true">
      <label class="govuk-label govuk-radios__label" for="mobile-query-1">
        Yes
      </label>
    </div>

    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-mobile-query-1">

        <div class="govuk-form-group">
            <label class="govuk-label" for="applicants-contact-mobile-phone">
              Mobile phone number
            </label>
           
            <input class="govuk-input govuk-!-width-one-third" id="applicants-contact-mobile-phone"
              name="applicants-contact-mobile-phone" type="tel">
          </div>
</div>

    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="mobile-query-2" name="mobile-query" type="radio" value="no" checked="">
      <label class="govuk-label govuk-radios__label" for="mobile-query-2">
        No
      </label>
    </div>
  </div>
</div>



        <button type="submit" class="govuk-button">
          Continue
        </button>

      </div>
    </div>
  </main>
</div>
{% endblock %}
